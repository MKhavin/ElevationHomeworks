<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- SpotCheck 2 -->
    <script id="class-template" type="text/x-handlebars-template">
      <ul class="students-container">
        {{#each classmates}}
          <li>{{name}} - {{description}}</li>
        {{/each}}
      </ul>
    </script>

    <!-- Spotcheck 3 -->
    <script id="menu-template" type="text/x-handlebars-template">
      <ul>
        {{#each menu}}
          {{#if socialNetwork}}
            <li><a href="{{link}}">{{name}}</a></li>
          {{/if}}
        {{/each}}
      </ul>
    </script>

    <div class="menu"></div>

    <!-- SpotCheck 4 -->
    <script id="animals-template" type="text/x-handlebars-template">
      <ul class="animals-container">
        {{#each animals}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
    </script>

    <script id="languages-template" type="text/x-handlebars-template">
      <ul class="languages-container">
        {{#each languages}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="main.js"></script>
  </body>
</html>
